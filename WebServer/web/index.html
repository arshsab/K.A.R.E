<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Dosis:300,400,500,700'
          rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/flat-ui.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12 text-center">
            <h1 style="font-weight: normal; padding-top: 10%;">K.A.R.E</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-center">
            <form action="results.html" method="get" role="form">
                <div class="form-group">
                    <label for="search" class="sr-only">Search</label>
                    <input type="text" id="search" name="search" class="form-control"/>
                </div>
                <div class="form-group">
                    <label for="submit" class="sr-only">Submit</label>
                    <button id="submit" class="btn btn-primary btn-lg">Search</button>
                </div>
            </form>
        </div>
    </div>
</div>

</html>
