@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">

        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" />
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
    </head>
    <body>
        <div class="row">
            @content
        </div>
        <div class="text-center row">
             <a class="footer-link" href="http://github.com/arshsab/K.A.R.E">Github</a>
             <a class="footer-link" href="https://github.com/arshsab/K.A.R.E/blob/master/README.md">Github</a>
        </div>

        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/search-bar.js")" type="text/javascript"></script>
    </body>
</html>
