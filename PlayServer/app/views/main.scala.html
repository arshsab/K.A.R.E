@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">

        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">

        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="//code.jquery.com/ui/1.11.0/jquery-ui.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="row">
            @content
        </div>
        <div class="text-center row">
             <a class="footer-link" href="/about">About</a>
             <a class="footer-link" href="/random">Random</a>
             <a class="footer-link" href="http://github.com/arshsab/K.A.R.E">Github</a>
        </div>

        <link rel="stylesheet" href="//code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css">
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/search-bar.js")" type="text/javascript"></script>
    </body>
</html>
