@(repo: model.Repo, repos: ArrayList[model.Repo])

@main("KARE | " + repo.name) {
    <div class="container col-xs-10 col-sm-8 col-xs-offset-1 col-sm-offset-2">
        <div class="row header">
            <div class="col-sm-5 col-md-4 text-center">
                <i class="fa fa-arrow-left pull-left back-button visible-xs hide"></i>
                <a href="/" class="banner">KARE</a>
            </div>
            <div class="col-sm-7 col-md-8 input-header hidden-xs">
                <form id="repo-search">
                    <input id="repo-search-box" type="text" class="form-control" name="search" placeholder="Enter in a repo...">
                </form>
            </div>
        </div>
        <div class="row content">
            <div class="col-xs-12 col-sm-5 col-md-4 results kare-panel">
                @for(r <- repos) {
                    <div class="result" id="@r.indexedName">
                        <div class="row">
                            @r.name: <small>@r.description</small>
                        </div>
                        <div class="row">
                            <div class="col-xs-7 pull-left">
                                <i class="fa fa-lg fa-angle-left"></i>&nbsp;<i class="fa fa-lg fa-angle-right"></i>&nbsp;@r.language
                            </div>
                            <div class="col-xs-5 pull-right">
                                <i class="fa fa-lg fa-star"></i>&nbsp;@r.stars
                            </div>
                        </div>
                        <div class="col-xs-2 col-xs-offset-5 bottom-result"></div>
                    </div>
                }
            </div>
            <div class="col-xs-12 col-sm-7 col-md-8 hidden-xs readme kare-panel">
                <div class=" text-center readme-title">

                </div>
                <div class="readme-inner">

                </div>
            </div>
        </div>
    </div>

    <script src="@routes.Assets.at("javascripts/showdown.min.js")" type="text/javascript"></script>

    <script src="@routes.Assets.at("javascripts/base64.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("javascripts/results.js")" type="text/javascript"></script>
}
